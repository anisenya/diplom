<div class="auth-container">
  <form class="auth-form" [formGroup]="authForm" (ngSubmit)="auth()">
    <h2 class="mat-h2">Авторизация</h2>
    <mat-form-field>
      <input
        matInput
        placeholder="Логин"
        formControlName="login"
      >
      <mat-hint
        *ngIf="isFieldInvalid('login')"
      >
        Поле обязательно
      </mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        type="password"
        placeholder="Пароль"
        formControlName="password">
      <mat-hint
        *ngIf="isFieldInvalid('password')"
      >
        Поле обязательно
      </mat-hint>
      <mat-hint *ngIf="authError$ | async">Неверно введены данные</mat-hint>
    </mat-form-field>

    <button mat-flat-button color="primary" [disabled]="!authForm.valid">Войти</button>
  </form>
</div>
